<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning jQuery</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-2.1.1.js"></script>
</head>
<body>
  <button>Go Get Data</button>

  
  <script>
    $("button").on("click", function() {
      // create another pen and use that url as the data for the ajax .get() request
      // you will almost always use a callback with an ajax request
      $.get("http://codepen.io/RandyDavis/pen/BypLPK.html", function(data) {
        $("body").append(data);
        console.log("ajax complete");
      });
    });

  </script>
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
