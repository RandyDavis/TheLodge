<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning jQuery</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-2.1.1.js"></script>
</head>
<body>
  <h1>Settings</h1>
  <form action="" id="settings">
    <div>
      <label for="">Email Address</label>
      <input type="email" id="email" name="email" placeholder="randy@name.com" />
    </div>
    
    <div>
      <input type="submit" value="Save Settings" id="save-settings" />
    </div>
    
  </form>
  <script>
    // Binding DOM events
    $("#settings").on("submit", function(e) {
      $(this).trigger("save");
      e.preventDefault();
    });

    // Meanwhile, elsewhere...
    $("#settings").on("save", function() {
      console.log("do saving stuff");
    });


    // Even further elsewhere...
    $("#settings").on("save", function() {
      console.log("further saving stuff");
    });
  </script>
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
