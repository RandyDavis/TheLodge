<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning jQuery</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-2.1.1.js"></script>
</head>
<body>
  <div id="thing" data-rhino="happy">hi</div>
  
  <script>
    var thing = $("#thing");

    // Set the data (takes 2 attributes)
    thing.attr("data-x", 1);
    thing.data("x", 1);

    // Get the data
    console.log(thing.data("x"));


    var valuePulled = thing.data("rhino");
    console.log(valuePulled);
  </script>
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
